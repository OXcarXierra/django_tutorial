{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="max-width: 500px; text-align: center; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Write Article</h4>
    </div>
    <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3"/>
    </form>
</div>

{% endblock %}
