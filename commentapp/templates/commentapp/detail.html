<div style="border: 1px solid; text-align: left; padding: 5%; margin: 1rem; border-radius: 1rem; border-color: #bbb;">
  <div>
    <strong>
      {{comment.writer.profile.nickname}}
    </strong>
    &nbsp&nbsp&nbsp
    {{ comment.created_at }}
  </div>
    <div style="margin-top: 1rem">
      {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right;">
      <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="danger">
        Delete
      </a>
    </div>
  {% endif %}
</div>
