<div class="header_container">
    <h1 class="header_logo">
        Pinterest
    </h1>
    <div class="header_navbar">
        <a href="{% url 'articleapp:list' %} " class="header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %} " class="header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="header_nav">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="header_nav">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="header_nav">
            <span>Logout</span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav">
            <span>My Page</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="header_nav">
            <span>Subscription</span>
        </a>
        {% endif %}

    </div>
</div>

<style>
    .header_nav {
        margin: 1rem 0.5rem;
    }
    .header_navbar{
        margin: 1rem 0;
    }
</style>
